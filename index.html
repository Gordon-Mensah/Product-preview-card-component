<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon link (if applicable) -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background-color: hsl(30, 38%, 92%); /* Cream color */
      margin: 0;
      padding: 20px; /* Add padding to body */
    }
    .container {
      display: flex;
      background-color: hsl(0, 0%, 100%); /* White */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      max-width: 600px; /* Adjusted max-width for better desktop layout */
      width: 100%; /* Full width on mobile */
    }
    .text-content {
      flex: 1;
      padding: 20px;
      color: hsl(212, 21%, 14%); /* Very dark blue */
    }
    .image {
      flex: 1;
      max-width: 200px; /* Set maximum width for image */
      width: 100%; /* Ensure image takes full width of container */
      height: auto; /* Maintain aspect ratio */
      margin-right: 20px; /* Add margin between image and text on desktop */
    }
    @media (max-width: 767px) { /* Adjust breakpoint for mobile */
      .container {
        flex-direction: column; /* Stack elements in a column on mobile */
      }
      .text-content {
        padding: 20px; /* Adjust padding for mobile */
        margin-right: 0; /* Remove margin on mobile */
      }
      .image {
        max-width: 100%; /* Set maximum width for image on mobile */
        width: 100%; /* Full width for mobile */
        height: auto; /* Maintain aspect ratio */
        margin-right: 0; /* Remove margin on mobile */
        margin-bottom: 20px; /* Add space below image on mobile */
      }
    }
    h1 {
      font-family: 'Fraunces', serif;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 10px;
      color: hsl(212, 21%, 14%); /* Very dark blue */
    }
    h2 {
      font-size: 18px;
      font-weight: 700;
      color: hsl(212, 21%, 14%); /* Very dark blue */
    }
    p {
      font-size: 14px;
      color: hsl(228, 12%, 48%); /* Dark grayish blue */
      line-height: 1.5;
    }
    .price {
      font-size: 18px; /* Larger font size for price */
      color: hsl(158, 36%, 37%); /* Dark cyan */
    }
    .old-price {
      font-size: 12px; /* Smaller font size for old price */
      color: hsl(228, 12%, 48%); /* Dark grayish blue */
      text-decoration: line-through; /* Strikethrough for old price */
      margin-left: 5px; /* Add spacing between prices */
    }
    button {
      padding: 10px 20px;
      background-color: hsl(158, 36%, 37%); /* Dark cyan */
      color: hsl(0, 0%, 100%); /* White */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      margin-top: 10px;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 10px;
      color: hsl(228, 12%, 48%); /* Dark grayish blue */
    }
    .attribution a {
      color: hsl(158, 36%, 37%); /* Dark cyan */
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Desktop and Mobile image -->
    <img class="image" src="https://dzenitaa96.github.io/Product-preview-page/image-product-desktop.jpg" alt="Product Image">
    
    <div class="text-content">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <!-- Prices with different styles -->
      <p><strong><span class="price">$149.99</span><strong> <span class="old-price">$169.99</span></p>
      <button>Add to Cart</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
        Coded by <a href="#">John Jerry Gordon-Mensah</a>.
      </div>
    </div>
  </div>

</body>
</html>
